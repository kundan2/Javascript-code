<script>
	function circle()
	{
		var r=4;
		var c=3.14*r*r
		document.write("area of circle="+c+"<br><br>");
	}	
		circle();
		
		
		function rec()
	{
		var a=5
		var b=6
		var c=a*b
		document.write("area of rectangle="+c+"<br><br>");
	}	
		rec();
		
		function sq()
	{
		var a=4;
		var c=a*a
		document.write("area of square="+c);
	}	
		sq();
		
		
		
</script>
</head>
