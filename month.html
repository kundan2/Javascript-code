<html>
<head>
<script>
	function fun()
	{
	  var d=eval(prompt("enter month no"));

	  switch(d)
	{
       case 1:	
	   
	   alert("jan");
	   break;
	   
	   case 2:	
	   alert("feb");
	   break;
	   
	   case 3:	
	   alert("march");
	   break;
	   
	   case 4:	
	   alert("april");
	   break;
	   
	   default:
	   alert("plz select 1-12");
	}
	}
	
</script>
</head>

<body>
	<input type="button" name="a" value="mon" onclick="fun()">
</body>
</html>
