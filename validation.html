<html>
<head>
<script>
function val()
{
	var a=f1.t1.value;
	if(a=="")
	{
		alert("plz enter username");
		return false;
	}
	if(a.length<5||a.length>10)
	{
		alert("username length 5-10");
		return false;
	}
	var p=f1.p.value;
	var cp=f1.cp.value;
	if(p=="")
	{
		alert("plz enter pass");
		return false;
	}
	if(p.length<5||p.length>10)
	{
		alert("passs length should b 5-10 char");
		return false;
	}
	var count=0;
	
	for(i=0;i<p.length;i++)
	{
		if(p.charCodeAt(i)>=65&&p.charCodeAt(i)<=90)
		{
			count++;
		}
	}
	if(count==0)
	{
		alert("plz enter uppercase later in pass");
		return false;
	}
	
	if(cp=="")
	{
		alert("plz enter conf-pass");
		return false;
	}
	if(p!=cp)
	{
		alert("pass and conf-pass does not match");
		return false;
	}
}	
</script>
</head>
<body>
<form name="f1" onsubmit="return val()">
Username:<input type="text" name="t1"><br>
Password:<input type="password" name="p"><br>
Conf_pass:<input type="password" name="cp"><br>
<input type="submit">
</form>
</body>
</html>
