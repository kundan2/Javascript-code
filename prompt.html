<html>
<head>
<script>
		function add()
		{
			var a=parseInt(prompt("enter first value"))
			var b=parseInt(prompt("enter second value"))
			alert(a+b)
		}
		
		function sub()
		{
			var a=parseInt(prompt("enter first value"))
			var b=parseInt(prompt("enter second value"))
			alert(a-b)
		}
		
		function mul()
		{
			var a=parseInt(prompt("enter first value"))
			var b=parseInt(prompt("enter second value"))
			alert(a*b)
		}
		
		function div()
		{
			var a=parseInt(prompt("enter first value"))
			var b=parseInt(prompt("enter second value"))
			alert(a/b)
		}
</script>
</head>
<body>
<table>
<tr>
	<td><input type="button" name="b1" value="addition calculator" onclick="add()"><br></td>
</tr>
<tr>
	<td><input type="button" name="b2" value="subtraction calculator" onclick="sub()"><br></td>
</tr>
<tr>
	<td><input type="button" name="b3" value="multiplication calculator" onclick="mul()"><br></td>
</tr>
<tr>
	<td><input type="button" name="b4" value="division calculator" onclick="div()"><br></td>
</tr>
</table>
</body>
</html>
