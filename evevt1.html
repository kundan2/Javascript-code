<html>
<head>
<script>
		function add()
		{
		f2.t3.value=eval(f2.t1.value)+eval(f2.t2.value)
		}
		
		function sub()
		{
		f2.t3.value=eval(f2.t1.value)-eval(f2.t2.value)
		}
		
		function mul()
		{
		f2.t3.value=eval(f2.t1.value)*eval(f2.t2.value)
		}
		
		function div()
		{
		f2.t3.value=eval(f2.t1.value)/eval(f2.t2.value)
		}
</script>
</head>
<body>
<form name="f2">
<input type="text" name="t1">No.1
<input type="text" name="t2">No.2<br><br>
<input type="button" value="add" onclick="add()">
<input type="button" value="sub" onclick="sub()">
<input type="button" value="mul" onclick="mul()">
<input type="button" value="div" onclick="div()"><br><br>
Result<input type="text" name="t3">
</form>
</body>
</html>
